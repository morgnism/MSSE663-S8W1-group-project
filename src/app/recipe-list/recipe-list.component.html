<div class="recipeComponent">
    <div *ngIf="recipeList$ | async as recipes">
        <ul class="recipeList">
          <li *ngFor="let recipe of recipes"
                (click)="selectRecipe()">
                {{ recipe.title }}
            </li>
        </ul>    
    </div>
    <button (click)="addRecipe()">Add Recipe</button>
    </div>
